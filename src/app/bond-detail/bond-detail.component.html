<div *ngIf="bond">
  <h2>{{bond.name | uppercase}} Bond Details</h2>
  <div><span>id: </span>{{bond.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="bond.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
