<div id="search-component">
  <h4><label for="search-box">Bond Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let bond of bonds$ | async" >
      <a routerLink="/detail/{{bond.id}}">
        {{bond.name}}
      </a>
    </li>
  </ul>
</div>
